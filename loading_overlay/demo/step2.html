<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Demo: Loading Overlay (Step 2)</title>
	<link rel="stylesheet" href="style.css" media="screen">
	<link rel="stylesheet" href="../../_common/demo.css" media="screen">
	<!-- load dojo and provide config via data attribute -->
	<script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js" data-dojo-config="isDebug: true, async: true"></script>
</head>
<body>
<div id="loadingOverlay" class="loadingOverlay pageOverlay">
	<div class="loadingMessage">Loading...</div>
</div>

<h1>Demo: Loading Overlay</h1>
<p>The rest of your page...</p>

<script>
	var demo;
	require(["dojo/_base/declare", "dojo/dom", "dojo/dom-style"],
		function(declare, dom, domStyle){
			var Demo = declare(null, {
				overlayNode: null,
				constructor: function(){
					// save a reference to the overlay
					this.overlayNode = dom.byId('loadingOverlay');
				},
				// called to hide the loading overlay
				endLoading: function(){
					domStyle.set(this.overlayNode, 'display', 'none');
				}
			});
			demo = new Demo();
		});
</script>
</body>
</html>
